<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Front End Quiz</title>

    <!-- Bootstrap core CSS -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/animate.css">

  </head>

  <body>

    <div class="container">

      <div class="heading">
        <h1 class="animated lightSpeedIn">Intro to Dev Quiz</h1>
        <p class="lead">Are you ready to answer some simple questions about Front End Development? <b>Let's <em>GO!</em></b></p> <!--should disappear once 'start game' is pressed'-->
      </div>

      <div class="start-btn">
        <!--here we need the start game button, should animate on hover-->
        <button type="button" class="btn btn-default">I'm ready!</button>
      </div>

      <div class="question-area">
      	<h3>
      	<!--this is where the questions will need to populate - should show 'start game' button first that disappers and reveals questions after start game is pressed-->
      	</h3>
      </div>

      <div class="answer-list">
      	<!--here we need the radio buttons and corresponding answer choices-->
        <ul class="answer-choices"></ul>
      </div>

      <div class="submit-btn">
        <!--here we need the submit button, should animate on hover-->
        <button type="button" class="btn btn-primary submit">Submit</button>
      </div>

      <div class="feedback">
      	<!--here we need the feedback to show up-->
      	<div class="alert alert-success animated fadeIn" role="alert">That's correct, great job!</div>
      	<div class="alert alert-danger animated fadeIn" role="alert">Sorry, try again on the next round.</div>

      </div>

      <div class="next-btn">
        <!--here we need the next question button, should animate on hover-->
        <button type="button" class="btn btn-default">Next</button>
      </div>

      <div class="answer-status">
        <!--here we need a numbered set of four separate horizontal icons to represent each question and animate accordingly-->
      </div>

      <div class="start-over-btn">
      	<!--here we need the start-over button to appear after the last question-->
      	<button type="button" class="btn btn-default">Start Over</button>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
